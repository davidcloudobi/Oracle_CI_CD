name: Continuous Integration and Deployment

on:
  push:
    branches:
      - master
      
env:
  DOTNET_VERSION: '5.0.x'
  AZURE_WEBAPP_NAME: davidcloudobi-github-action-demo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code ğŸ˜ƒ
        uses: actions/checkout@v2
        
      - name: Setup .NET 5 ğŸ˜ 
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
        
      - name: Restore  dependecies ğŸ›©ï¸
        run: dotnet restore
        
      - name: Build app ğŸš€
        run: dotnet build -c Release --no-restore
        
      - name: Run automated tests ğŸ™ï¸
        run: dotnet test -c Release --no-build

      - name: Publish app ğŸ“°
        run: dotnet publish -c Release -o ./out

      - name: Run azure webapp deploy action using publish profile credentials ğŸ¤
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_SECRET_DEMO }}
          package: ./out
